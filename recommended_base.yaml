substitutions:
  name: deye
  deye_modbus_id: deye_modbus
  deye_modbus_controller_id: deye_modbus_controller
  sdm230_modbus_id: sdm230_modbus

esphome:
  name: ${name}

esp32:
  board: esp32dev
  framework:
    type: arduino

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  #power_save_mode: none

  ap:
    ssid: "${name} Fallback AP"
    password: !secret wifi_fallback_password

captive_portal:

logger:
  level: INFO

ota:
  platform: esphome
  password: !secret ota_password

web_server:
  port: 80

mqtt:
  broker: !secret mqtt_broker

uart:
  - id: deye_uart
    rx_pin: GPIO14
    tx_pin: GPIO15
    baud_rate: 9600
    stop_bits: 1
  - id: sdm230_uart
    rx_pin: GPIO21
    tx_pin: GPIO22
    baud_rate: 9600
    stop_bits: 1

modbus:
  - id: ${deye_modbus_id}
    uart_id: deye_uart
  - id: ${sdm230_modbus_id}
    uart_id: sdm230_uart
    role: server

modbus_controller: !include_dir_merge_list modbus_controller/

sensor: !include_dir_merge_list sensor/
text_sensor: !include_dir_merge_list text_sensor/
